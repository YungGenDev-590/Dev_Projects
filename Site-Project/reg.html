<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js"></script>
</head>

<body>
    <div>
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
    <div class="container navBar">
        <a href="home.html" target="_blank">HOME</a>
        <a href="reg.html">SIGN UP</a>
        <a href="login.html" target="_blank">LOGIN</a>
        <a href="settings.html" target="_blank">SETTINGS</a>
        <a href="about.html" target="_blank">ABOUT</a>
        <a>CONTACT</a>
    </div>
    <table cellpadding="20">
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
    <form class="register">
        <table>
            <tr>
                <table cellspacing="10" cellpadding="5" width="100%" style="margin-top: 50px;">
                    <tr>
                        <td style="width: 30%;">&nbsp;</td>
                        <td style="width: 10%;"><label name="Name" title="">Name: </label></td>
                        <td style="width: 30%;"><input type="text" name="txtName" id="txtName"></td>
                        <td style="width: 10%;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td style="width: 10%;"><label name="PhoneNumber" title="">Phone number: </label></td>
                        <td style="width: 40%;"><input type="tel" name="Phone" id="Phone" maxlength="12"
                                placeholder="+27"></td>
                        <td style="width: 10%;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td style="width: 10%;"><label name="Email">Email address: </label></td>
                        <td style="width: 40%;"><input type="email" name="Email" id="Email"></td>
                        <td style="width: 10%;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td style="width: 10%;"><label name="Country">Country: </label></td>
                        <td style="width: 40%;">
                            <select name="country" id="country" placeholder="Select your country">
                                <option value=""></option>
                                <option value="">Argentina</option>
                                <option value="">Brazil</option>
                                <option value="">Britain</option>
                                <option value="">Canada</option>
                                <option value="">China</option>
                                <option value="">Czech Republic</option>
                                <option value="">Denmark</option>
                                <option value="">Ireland</option>
                                <option value="">Italy</option>
                                <option value="">Jamaica</option>
                                <option value="">Japan</option>
                                <option value="">Mexico</option>
                                <option value="">Portugal</option>
                                <option value="">Russia</option>
                                <option value="">Scotland</option>
                                <option value="">Spain</option>
                                <option value="">Turkey</option>
                                <option value="">United States</option>
                            </select>
                        </td>
                        <td style="width: 10%;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td style="width: 10%;"><label name="Password" title="">Password: </label></td>
                        <td style="width: 40%;"><input type="password" name="txtPassword" id="txtPassword"></td>
                        <td style="width: 10%;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td style="width: 10%;"><label name="ConfirmPassword" title="">Confirm password: </label>
                        </td>
                        <td style="width: 40%;"><input type="password" name="txtConfirm" id="txtConfirm"></td>
                        <td style="width: 10%;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td style="width: 40%;">&nbsp;</td>
                        <td style="width: 10%;">&nbsp;</td>
                        <td style="width: 20%;"><button class="submit-button">Submit</button></td>
                        <td style="width: 30%;">&nbsp;</td>
                    </tr>
                </table>
            </tr>
        </table>
    </form>

</body>

</html>
