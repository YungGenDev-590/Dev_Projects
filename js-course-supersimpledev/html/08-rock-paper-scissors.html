<!DOCTYPE html>
<html>

<head>
  <title>8 Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/08-rock-paper-scissors.css">
</head>

<body>

  <p>Rock Paper Scissors</p>
  <button onclick="
      playGame('rock');
    ">Rock</button>

  <button onclick="
      playGame('paper');
    ">Paper</button>

  <button onclick="
      playGame('scissors');
    ">Scissors</button>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
  ">Reset Score</button>

  <script src="../js/08-rock-paper-scissors.js"></script>

</body>

</html>
