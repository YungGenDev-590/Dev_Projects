<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="navbar-animations-test.css">
</head>

<body>

    <header>
        <h1>Test for using CSS transitions and animations</h1>
    </header>
    <!--creating animations - borders outwards-->
    <div class="container red topBotomBordersOut">
        <a>HOME</a>
        <a>ARTICLES</a>
        <a>PORTFOLIO</a>
        <a>ABOUT</a>
        <a>CONTACT</a>
    </div>
    <!--creating animations - pulling left + right-->
    <div class="container deepOrange pullRightLeft">
        <a>HOME</a>
        <a>ARTICLES</a>
        <a>PORTFOLIO</a>
        <a>ABOUT</a>
        <a>CONTACT</a>
    </div>
    <!--creating animations - borderXwidth-->
    <div class="container green borderXwidth">
        <a>HOME</a>
        <a>ARTICLES</a>
        <a>PORTFOLIO</a>
        <a>ABOUT</a>
        <a>CONTACT</a>
      </div>
</body>

</html>
